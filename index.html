<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Одесский паблик</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section class="promo">
                <section class="main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__list-item">
                            <a class="main-nav__logo" href="#"><img class="main-nav__logo-img" src="img/logo-portal.png" alt="Одесский паблик"></a>
                        </li>
                    </ul>
                </section>

                <section class="public-titles">
                    <p class="public-title">Официальный сайт одесского паблика</p>
                    <p class="public-countdown">ДО ОТКРЫТИЯ ОСТАЛОСЬ:</p>
                </section>

                <section class="public-timer">
                    <img src="img/timer.png" class="public-timer__img" alt="Таймер">
                </section>
            </section>

            <section class="footer-section">
                <section class="photo">
                    <ul class="photo__list">
                        <li class="photo__list-item">
                            <img src="img/Layer 6.jpg" width="180px" height="130px" alt="Фото города">
                        </li>
                        <li class="photo__list-item">
                            <img src="img/Layer 7.jpg" width="180px" height="130px" alt="Фото города">
                        </li>
                        <li class="photo__list-item">
                            <img src="img/Layer 8.jpg" width="180px" height="130px" alt="Фото города">
                        </li>
                        <li class="photo__list-item">
                            <img src="img/Layer 9.jpg" width="180px" height="130px" alt="Фото города">
                        </li>
                        <li class="photo__list-item">
                            <img src="img/Layer 10.jpg" width="180px" height="130px" alt="Фото города">
                        </li>
                    </ul>
                </section>

                <section class="footer">
                    <a class="footer__logo">
                        <img src="img/logo.png" width="63px" height="42px" alt="Логотип паблика">
                    </a>
                    <p class="footer_info">
                        «Одесский паблик» © 2011—2012, все права защищены
                    </p>
                </section>
            </section>
        </main>

    </body>
</html>
